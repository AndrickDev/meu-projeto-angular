<h1>Meu Primeiro Card com Angular Material</h1>

<mat-card>
  <mat-card-header>
    <mat-card-title>Título do Card</mat-card-title>
    <mat-card-subtitle>Subtítulo do Card</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="https://via.placeholder.com/400x200" alt="Imagem de exemplo">

  <mat-card-content>
    <p>Este é um exemplo de card usando Angular Material.</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Curtir</button>
    <button mat-button>Compartilhar</button>
  </mat-card-actions>
</mat-card>

<h1>Lista de Cards</h1>

<div class="cards-container">
  <mat-card *ngFor="let card of cards" class="card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>important_devices</mat-icon> {{ card.titulo }}
      </mat-card-title>
      <mat-card-subtitle>{{ card.subtitulo }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="card.imagem" alt="Imagem do card">

    <mat-card-content>
      <p>{{ card.descricao }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="curtir(card)">
        <mat-icon>thumb_up</mat-icon> Curtir
        <span class="contador">({{ card.curtidas }})</span>
      </button>
      <button mat-button>
        <mat-icon>share</mat-icon> Compartilhar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
